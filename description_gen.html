<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стандартизация описаний товаров</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: #404040;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #2d1b69 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: var(--bg-tertiary);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-container {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .hint {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            flex: 2;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            flex: 1;
        }

        .btn-secondary:hover {
            background: #4a4a4a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .specs-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Стандартизация описаний товаров</h1>
            <p>Заполните информацию о товаре для создания стандартизированного описания</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" id="title" placeholder="Введите название товара">
            </div>
            
            <div class="form-group">
                <label for="intro">Вступительная часть</label>
                <textarea id="intro" placeholder="Введите краткое описание товара" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="mainFeatures">Основные характеристики</label>
                <div class="hint">Каждая характеристика с новой строки</div>
                <textarea id="mainFeatures" placeholder="Введите основные характеристики товара" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="techSpecs">Технические характеристики</label>
                <div class="hint">Каждая характеристика с новой строки</div>
                <textarea id="techSpecs" placeholder="Введите технические характеристики товара" rows="4"></textarea>
                
                <div class="specs-grid">
                    <div class="spec-item">
                        <label for="color">Цвет</label>
                        <select id="color">
                            <option value="">Выберите цвет</option>
                        </select>
                    </div>
                    
                    <div class="spec-item">
                        <label for="country">Страна происхождения</label>
                        <select id="country">
                            <option value="">Выберите страну</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="copyBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Копировать в буфер обмена
                </button>
                <button class="btn btn-secondary" id="configBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    Редактировать конфигурацию
                </button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для редактирования конфигурации -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Редактирование конфигурации</div>
                <button class="close" id="closeModal">&times;</button>
            </div>
            
            <div class="config-section">
                <label for="colorsInput">Цвета (каждый с новой строки)</label>
                <textarea id="colorsInput" rows="5" placeholder="Красный&#10;Синий&#10;Зеленый"></textarea>
            </div>
            
            <div class="config-section">
                <label for="countriesInput">Страны (каждая с новой строки)</label>
                <textarea id="countriesInput" rows="5" placeholder="Россия&#10;Китай&#10;Германия"></textarea>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="saveConfig">Сохранить</button>
                <button class="btn btn-secondary" id="cancelConfig">Отмена</button>
            </div>
        </div>
    </div>
    
    <!-- Уведомление -->
    <div class="toast" id="toast">Текст скопирован в буфер обмена!</div>
    
    <script>
        // Конфигурация по умолчанию
        let config = {
            colors: ["Красный", "Синий", "Зеленый", "Черный", "Белый", "Серый"],
            countries: ["Россия", "Китай", "Германия", "США", "Япония", "Италия"]
        };

        // Загрузка конфигурации из внешнего файла
        async function loadConfig() {
            try {
                const response = await fetch('product_config.json');
                if (response.ok) {
                    const externalConfig = await response.json();
                    // Объединяем с конфигурацией по умолчанию
                    config = {
                        colors: [...new Set([...config.colors, ...externalConfig.colors])],
                        countries: [...new Set([...config.countries, ...externalConfig.countries])]
                    };
                }
            } catch (error) {
                console.log('Внешний файл конфигурации не найден, используются значения по умолчанию');
            }
            
            updateDropdowns();
        }

        // Сохранение конфигурации в localStorage как резервной копии
        function saveConfig() {
            localStorage.setItem('productConfig', JSON.stringify(config));
            updateDropdowns();
        }

        // Обновление выпадающих списков
        function updateDropdowns() {
            const colorSelect = document.getElementById('color');
            const countrySelect = document.getElementById('country');
            
            // Очистка существующих опций (кроме первой)
            while (colorSelect.children.length > 1) {
                colorSelect.removeChild(colorSelect.lastChild);
            }
            while (countrySelect.children.length > 1) {
                countrySelect.removeChild(countrySelect.lastChild);
            }
            
            // Добавление новых опций
            config.colors.forEach(color => {
                const option = document.createElement('option');
                option.value = color;
                option.textContent = color;
                colorSelect.appendChild(option);
            });
            
            config.countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
        }

        // Форматирование текста в виде пунктов
        function formatAsBullets(text) {
            if (!text.trim()) return '';
            
            return text.split('\n')
                .filter(line => line.trim())
                .map(line => `• ${line.trim()}`)
                .join('\n');
        }

        // Копирование в буфер обмена
        function copyToClipboard() {
            // Получение значений из полей
            const title = document.getElementById('title').value.trim();
            const intro = document.getElementById('intro').value.trim();
            const mainFeatures = document.getElementById('mainFeatures').value.trim();
            const techSpecs = document.getElementById('techSpecs').value.trim();
            const color = document.getElementById('color').value;
            const country = document.getElementById('country').value;
            
            // Формирование результата
            const resultParts = [];
            
            if (title) resultParts.push(title);
            if (intro) resultParts.push(intro);
            
            if (mainFeatures) {
                resultParts.push('Основные характеристики:');
                resultParts.push(formatAsBullets(mainFeatures));
            }
            
            const techParts = [];
            if (techSpecs) {
                techParts.push(formatAsBullets(techSpecs));
            }
            if (color) {
                techParts.push(`• Цвет: ${color}`);
            }
            if (country) {
                techParts.push(`• Страна происхождения: ${country}`);
            }
            
            if (techParts.length > 0) {
                resultParts.push('Технические характеристики:');
                resultParts.push(techParts.join('\n'));
            }
            
            // Проверка на пустую форму
            if (resultParts.length === 0) {
                showToast('Заполните хотя бы одно поле!', 'error');
                return;
            }
            
            // Объединение всех частей
            const resultText = resultParts.join('\n\n');
            
            // Копирование в буфер обмена
            navigator.clipboard.writeText(resultText).then(() => {
                showToast('Текст скопирован в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                showToast('Ошибка копирования!', 'error');
            });
        }

        // Показать уведомление
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            
            if (type === 'error') {
                toast.style.background = '#ef4444';
            } else {
                toast.style.background = '#10b981';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Открытие модального окна конфигурации
        function openConfigModal() {
            document.getElementById('colorsInput').value = config.colors.join('\n');
            document.getElementById('countriesInput').value = config.countries.join('\n');
            document.getElementById('configModal').style.display = 'flex';
        }

        // Закрытие модального окна конфигурации
        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
        }

        // Сохранение конфигурации
        function saveNewConfig() {
            const colorsText = document.getElementById('colorsInput').value;
            const countriesText = document.getElementById('countriesInput').value;
            
            config.colors = colorsText.split('\n')
                .map(color => color.trim())
                .filter(color => color);
                
            config.countries = countriesText.split('\n')
                .map(country => country.trim())
                .filter(country => country);
            
            saveConfig();
            closeConfigModal();
            showToast('Конфигурация сохранена!');
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка конфигурации
            loadConfig();
            
            // Назначение обработчиков событий
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
            document.getElementById('configBtn').addEventListener('click', openConfigModal);
            document.getElementById('closeModal').addEventListener('click', closeConfigModal);
            document.getElementById('cancelConfig').addEventListener('click', closeConfigModal);
            document.getElementById('saveConfig').addEventListener('click', saveNewConfig);
            
            // Закрытие модального окна при клике вне его
            document.getElementById('configModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeConfigModal();
                }
            });
        });
    </script>
</body>
</html>
