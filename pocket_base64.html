  <!-- Manrope -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fm-purple: #BB86FC;
      --fm-turquoise: #03DAC6;
      --fm-pink: #CF6679;
      --fm-bg: #121212;
      --fm-panel-top: #1A1A1A;
      --fm-panel-middle: #0F0F0F;
      --fm-panel-bottom: #1A1A1A;
      --fm-text: #E0E0E0;
      --fm-text-secondary: #9E9E9E;
    }
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', system-ui, sans-serif;
    }
    body {
      background-color: var(--fm-bg);
      color: var(--fm-text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #2a2a2a;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--fm-purple);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--fm-turquoise);
    }
    .top-bar {
      height: 80px;
      background: var(--fm-panel-top);
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid rgba(187, 134, 252, 0.2);
    }
    .app-title {
      font-size: 1.4rem;
      font-weight: 700;
      opacity: 0;
      animation: fadeSlideIn 0.5s forwards 0.3s;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn {
      width: 180px;
      height: 45px;
      background: transparent;
      color: var(--fm-turquoise);
      border: 1px solid var(--fm-turquoise);
      padding: 0;
      border-radius: 0;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn::before {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(3, 218, 198, 0.15);
      z-index: 1;
      opacity: 0;
      transform: scale(0.1, 1);
      transition: all 0.3s ease;
    }
    .btn:hover::before {
      opacity: 1;
      transform: scale(1, 1);
    }
    .btn::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 100%;
      border: 1px solid rgba(3, 218, 198, 0.6);
      z-index: 1;
      transition: all 0.3s ease;
    }
    .btn:hover::after {
      transform: scale(1, 0.1);
      opacity: 0;
    }
    .btn:hover {
      color: white;
      box-shadow: 0 0 12px rgba(3, 218, 198, 0.4);
    }
    .main-section {
      flex: 1;
      background: var(--fm-panel-middle);
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .drop-area {
      border: 2px dashed var(--fm-turquoise);
      border-radius: 0;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: var(--fm-text-secondary);
      transition: background 0.3s;
    }
    .drop-area.dragover {
      background: rgba(3, 218, 198, 0.05);
    }
    #file-input {
      display: none;
    }
    .results {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .result-item {
      display: flex;
      gap: 20px;
      padding: 16px;
      background: rgba(30, 30, 30, 0.6);
      border-radius: 0;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .copy-btn {
      width: 120px;
      height: 45px;
      background: transparent;
      color: var(--fm-turquoise);
      border: 1px solid var(--fm-turquoise);
      border-radius: 0;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .copy-btn::before {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(3, 218, 198, 0.15);
      z-index: 1;
      opacity: 0;
      transform: scale(0.1, 1);
      transition: all 0.3s ease;
    }
    .copy-btn:hover::before {
      opacity: 1;
      transform: scale(1, 1);
    }
    .copy-btn::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 100%;
      border: 1px solid rgba(3, 218, 198, 0.6);
      z-index: 1;
      transition: all 0.3s ease;
    }
    .copy-btn:hover::after {
      transform: scale(1, 0.1);
      opacity: 0;
    }
    .copy-btn:hover {
      color: white;
      box-shadow: 0 0 12px rgba(3, 218, 198, 0.4);
    }
    .preview {
      width: 120px;
      height: 120px;
      object-fit: contain;
      background: #222;
      border: 1px solid var(--fm-purple);
    }
    .filename {
      font-size: 0.85rem;
      color: var(--fm-text-secondary);
      text-align: center;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .code-block {
      flex: 1;
      position: relative;
    }
    .code-text {
      width: 100%;
      height: 180px;
      background: #2a2a2a;
      color: #AAAAAA;
      border: 1px solid #444;
      border-radius: 0;
      padding: 8px;
      font-family: monospace;
      font-size: 0.75rem;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="app-title">Image to Base64</div>
    <div style="margin-left: auto;">
      <button class="btn" id="browse-btn">Выбрать файлы</button>
    </div>
  </div>

  <div class="main-section">
    <div class="drop-area" id="drop-area">
      Перетащите изображения сюда или нажмите «Выбрать файлы»
    </div>
    <div class="results" id="results"></div>
  </div>

  <input type="file" id="file-input" accept="image/*" multiple />

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const browseBtn = document.getElementById('browse-btn');
    const resultsContainer = document.getElementById('results');

    browseBtn.addEventListener('click', () => {
      fileInput.value = ''; // сброс, чтобы можно было выбрать тот же файл
      fileInput.click();
    });

    fileInput.addEventListener('change', handleFiles);
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleFiles();
      }
    });

    function handleFiles() {
      const files = Array.from(fileInput.files);
      if (files.length === 0) return;
      resultsContainer.innerHTML = '';
      files.forEach(file => {
        if (!file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result;
          renderResult(file.name, base64);
        };
        reader.readAsDataURL(file);
      });
    }

    function renderResult(filename, base64) {
      const item = document.createElement('div');
      item.className = 'result-item';

      const previewContainer = document.createElement('div');
      previewContainer.className = 'preview-container';

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = 'Копировать';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(base64).then(() => {
          copyBtn.textContent = 'Скопировано!';
          setTimeout(() => copyBtn.textContent = 'Копировать', 1500);
        }).catch(err => {
          console.error('Не удалось скопировать:', err);
          // fallback for older browsers
          const textarea = document.createElement('textarea');
          textarea.value = base64;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          copyBtn.textContent = 'Скопировано!';
          setTimeout(() => copyBtn.textContent = 'Копировать', 1500);
        });
      };

      const img = document.createElement('img');
      img.className = 'preview';
      img.src = base64;
      img.alt = filename;

      const nameEl = document.createElement('div');
      nameEl.className = 'filename';
      nameEl.textContent = filename;

      previewContainer.appendChild(copyBtn);
      previewContainer.appendChild(img);
      previewContainer.appendChild(nameEl);

      const codeBlock = document.createElement('div');
      codeBlock.className = 'code-block';

      const textarea = document.createElement('textarea');
      textarea.className = 'code-text';
      textarea.value = base64;
      textarea.readOnly = true;

      codeBlock.appendChild(textarea);

      item.appendChild(previewContainer);
      item.appendChild(codeBlock);
      resultsContainer.appendChild(item);
    }
  </script>
</body>
</html>
